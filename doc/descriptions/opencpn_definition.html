  <li>
    <a href="doc/opencpn_description.html">OpenCPN 2.1.0</a>
    <p>
    OpenCPN is chart plotter and navigation software for use underway or
    as a planning tool. Raster nautical charts (RNCs) in BSB format and
    vectorized electronic nautical charts (ENCs) in CM93 and S-57 format
    are supported.
    </p>
  </li>
