  <li>
    <a href="doc/opencpn_description.html">OpenCPN</a>
    <p>
    <a href="http://www.opencpn.org/">OpenCPN</a> is a free software project
    to create a concise chart plotter and navigation software for use as
    an underway or planning tool. Both raster nautical charts (RNCs) in BSB
    format and vectorized electronic nautical charts (ENCs) in S-57 format
    can be used.
    </p>
  </li>
