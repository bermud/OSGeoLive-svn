    <a href="doc/ushahidi_description.html">Ushahidi [VERSION]</a>
    <p>
      The Ushahidi Engine is a platform that allows anyone to gather
      distributed data via SMS, email or web and visualize it on a
      map or timeline. Our goal is to create the simplest way of
      aggregating information from the public for use in crisis response.
