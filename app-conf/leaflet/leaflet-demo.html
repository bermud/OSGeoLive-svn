<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/leaflet/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="/leaflet/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.52875, -122.6632], 5)

        L.tileLayer('http://localhost:8012/{z}/{x}/{y}.png',{}).addTo(map);

        var marker = L.marker([45.52875, -122.6632]).addTo(map);            

        var circle = L.circle([44.09775, -121.5702], 25000, {
           color: 'red',
           fillColor: '#f03',
           fillOpacity: 0.5
        }).addTo(map);
        
        
        var polygon = L.polygon([
           [48.97925, -121.89920],
           [45.33934, -118.38403],
           [49.65438, -115.26391]
        ]).addTo(map);
        
        var popup = L.popup()
           .setLatLng([45.52875, -122.6632])
           .setContent("Foss4G is here this year!")
           .openOn(map);

        function onMapClick(e) {
           popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(map);
        }
        
        map.on('click', onMapClick);
        
   </script>
</body>
</html>
